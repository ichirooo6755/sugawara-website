<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGWR Articles</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- ===== ナビゲーション ===== -->
    <nav>
        <div class="nav-left">SGWR Articles</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="article.html" class="active">Articles</a>
            <a href="gallery.html">Gallery</a>
        </div>

        <!-- ===== ダークモードスイッチ ===== -->
        <label class="switch">
            <input id="input" type="checkbox" />
            <div class="slider round">
                <div class="sun-moon"></div>
            </div>
        </label>
    </nav>

    <!-- ===== 記事一覧 ===== -->
    <main class="article-container">
        <a href="#" class="article-card">
            <img src="pictures/photo00001.jpg" alt="記事1画像">
            <h2>記事タイトル1</h2>
        </a>
        <a href="#" class="article-card">
            <img src="https://via.placeholder.com/400x250" alt="記事2画像">
            <h2>記事タイトル2</h2>
        </a>
        <a href="#" class="article-card">
            <img src="https://via.placeholder.com/400x250" alt="記事3画像">
            <h2>記事タイトル3</h2>
        </a>
        <a href="#" class="article-card">
            <img src="https://via.placeholder.com/400x250" alt="記事4画像">
            <h2>記事タイトル4</h2>
        </a>
    </main>

    <footer>
        <p>© 2025 SGWR Portfolio</p>
    </footer>

    <script>
        // ダークモード
        const toggle = document.getElementById("input");
        toggle.addEventListener("change", () => {
            document.body.classList.toggle("dark", toggle.checked);
            localStorage.setItem("theme", toggle.checked ? "dark" : "light");
        });
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
            toggle.checked = true;
        }
    </script>
</body>
</html>
