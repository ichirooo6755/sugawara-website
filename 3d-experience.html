<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Experience | SGWR Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Orbitron", monospace;
      background: #d9eb37;
      color: #fff;
      overflow: hidden;
    }

    /* CRT Scanline Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      color: rgba(55, 148, 235, 1);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 5px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 3px;
      margin-bottom: 50px;
      opacity: 0.8;
      color: rgba(55, 148, 235, 1);
    }

    .mode-buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mode-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      background: none;
      background-image: none;
      background-color: rgba(255, 255, 0, 1);
      border: 2px solid rgba(55, 148, 235, 1);
      border-radius: 20px;
      text-decoration: none;
      color: rgba(55, 148, 235, 1);
      transition: all 0.3s ease;
      cursor: pointer;
      border-width: 2px;
    }

    .mode-btn:hover {
      background: #ffff00;
      color: #d9eb37;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
    }

    .mode-btn svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .mode-btn .label {
      font-size: 1rem;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .mode-btn .desc {
      font-size: 0.7rem;
      letter-spacing: 1px;
      margin-top: 8px;
      opacity: 0.8;
      text-align: center;
      padding: 0 10px;
    }

    .back-link {
      position: fixed;
      top: 30px;
      left: 30px;
      color: rgba(55, 148, 235, 1);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 1;
      color: #ffff00;
    }

    @media (max-width: 500px) {
      .mode-buttons {
        flex-direction: column;
      }
      .mode-btn {
        width: 180px;
        height: 180px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← HOME</a>

  <div class="container">
    <h1>3D EXPERIENCE</h1>
    <p class="subtitle">SELECT MODE</p>

    <div class="mode-buttons">
      <!-- Hand Gesture Mode -->
      <a href="3d-control/" class="mode-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />
        </svg>
        <span class="label">GESTURE 3D</span>
        <span class="desc">手のジェスチャーで<br>3Dモデルを操作</span>
      </a>

      <!-- AR Mode -->
      <a href="ar.html" class="mode-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
        </svg>
        <span class="label">AR MODE</span>
        <span class="desc">カメラで現実世界に<br>3Dモデルを表示</span>
      </a>
    </div>
  </div>
</body>
</html>
