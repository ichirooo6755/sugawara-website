<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGWR Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Page-specific animation styles */
        #terminal-screen {
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        nav, .hero-section, .tagline-section, .comment-section, footer {
            visibility: visible;
            opacity: 0;
        }
        
        /* Tagline section between header and comments */
        .tagline-section {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        .tagline {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 0;
        }
        
        .tagline-sub {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            letter-spacing: 8px;
            color: #ffff00;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            margin-top: 15px;
        }
        
        /* Comment list visible */
        #comment-list li {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- ASCII Effect Section -->
    <div id="ascii-container"></div>
    <style>
        #ascii-container {
            width: 100%;
            height: 60vh;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        #ascii-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    
    <!-- Grid Canvas Background -->
    <canvas id="grid-canvas"></canvas>
    
    <!-- Scan Line Effects -->
    <div class="scan-line"></div>
    <div class="scan-line scan-line-wide"></div>

    <div id="terminal-screen" class="main-container">

        <nav>
            <div class="nav-left">SGWR PORTFOLIO</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="!22/index.html">3D Control</a>
            </div>
        </nav>

        <header class="hero-section">
            <div class="hero-overlay">
                <h1 class="hero-title">PORTFOLIO</h1>
            </div>
        </header>

        <!-- Tagline between header and comments -->
        <section class="tagline-section">
            <p class="tagline">WITHOUT FILM</p>
            <p class="tagline-sub">STILL FILM</p>
        </section>

        <main class="comment-section">
            <h2>COMMENTS</h2>

            <form id="comment-form">
                <input type="text" name="name" placeholder="お名前" required />
                <textarea name="comment" placeholder="コメントを入力..." required></textarea>
                <button type="submit">送信</button>
            </form>

            <ul id="comment-list"></ul>
        </main>

        <footer>
            <p>© 2025 SGWR PORTFOLIO</p>
        </footer>

    </div>

    <!-- External Libraries -->
    <!-- Three.js for ASCII Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="ascii-effect.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    
    <!-- Blueprint Script -->
    <script src="blueprint.js"></script>
    
    <!-- Comments Script -->
    <script>
        (function() {
            const form = document.getElementById('comment-form');
            const commentList = document.getElementById('comment-list');
            
            if (!form || !commentList) return;
            
            function renderComments(comments) {
                commentList.innerHTML = '';
                comments.forEach(c => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${c.name}</strong>: ${c.comment}`;
                    commentList.appendChild(li);
                });
            }
            
            async function fetchComments() {
                try {
                    const res = await fetch('/.netlify/functions/getComments');
                    if (res.ok) {
                        const comments = await res.json();
                        renderComments(comments);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        return;
                    }
                } catch (e) {}
                
                try {
                    const res = await fetch('./comments.json');
                    if (res.ok) {
                        const comments = await res.json();
                        renderComments(comments);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        return;
                    }
                } catch (e) {}
                
                const local = JSON.parse(localStorage.getItem('comments') || '[]');
                renderComments(local);
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = form.name.value.trim();
                const comment = form.comment.value.trim();
                if (!name || !comment) return;
                
                const newComment = { name, comment, createdAt: new Date().toISOString() };
                
                try {
                    const res = await fetch('/.netlify/functions/addComment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newComment)
                    });
                    if (res.ok) {
                        form.reset();
                        await fetchComments();
                        return;
                    }
                } catch (e) {}
                
                const local = JSON.parse(localStorage.getItem('comments') || '[]');
                local.push(newComment);
                localStorage.setItem('comments', JSON.stringify(local));
                renderComments(local);
                form.reset();
            });
            
            fetchComments();
        })();
    </script>
</body>

</html>
