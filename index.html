<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGWR Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Grid Canvas Background -->
    <canvas id="grid-canvas"></canvas>
    
    <!-- Scan Line Effects -->
    <div class="scan-line"></div>
    <div class="scan-line scan-line-wide"></div>

    <div id="terminal-screen" class="main-container">

        <nav>
            <div class="nav-left">SGWR PORTFOLIO</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="gallery.html">Gallery</a>
            </div>
        </nav>

        <header class="hero-section">
            <div class="hero-overlay">
                <h1 class="hero-title">without film <br>still film</h1>
            </div>
        </header>

        <main class="comment-section">
            <h2>COMMENTS</h2>

            <form id="comment-form">
                <input type="text" name="name" placeholder="お名前" required />
                <textarea name="comment" placeholder="コメントを入力..." required></textarea>
                <button type="submit">送信</button>
            </form>

            <ul id="comment-list"></ul>
        </main>

        <footer>
            <p>© 2025 SGWR PORTFOLIO</p>
        </footer>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    
    <!-- Blueprint Script -->
    <script src="blueprint.js"></script>
    
    <!-- Comments Script -->
    <script>
        // コメント機能（ブループリントスタイル用）
        (function() {
            const form = document.getElementById('comment-form');
            const commentList = document.getElementById('comment-list');
            
            if (!form || !commentList) return;
            
            // コメントをレンダリング
            function renderComments(comments) {
                commentList.innerHTML = '';
                comments.forEach(c => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${c.name}</strong>: ${c.comment}`;
                    commentList.appendChild(li);
                });
            }
            
            // コメント取得
            async function fetchComments() {
                try {
                    // Netlify Functionsから取得を試みる
                    const res = await fetch('/.netlify/functions/getComments');
                    if (res.ok) {
                        const comments = await res.json();
                        renderComments(comments);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        return;
                    }
                } catch (e) {
                    console.log('Netlify Functions利用不可、ローカルデータを使用');
                }
                
                // ローカルのcomments.jsonを試す
                try {
                    const res = await fetch('./comments.json');
                    if (res.ok) {
                        const comments = await res.json();
                        renderComments(comments);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        return;
                    }
                } catch (e) {
                    console.log('comments.json読み込み失敗');
                }
                
                // LocalStorageから読み込み
                const local = JSON.parse(localStorage.getItem('comments') || '[]');
                renderComments(local);
            }
            
            // フォーム送信
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = form.name.value.trim();
                const comment = form.comment.value.trim();
                if (!name || !comment) return;
                
                const newComment = { 
                    name, 
                    comment, 
                    createdAt: new Date().toISOString() 
                };
                
                try {
                    // Netlify Functionsへ送信を試みる
                    const res = await fetch('/.netlify/functions/addComment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newComment)
                    });
                    
                    if (res.ok) {
                        form.reset();
                        await fetchComments();
                        return;
                    }
                } catch (e) {
                    console.log('Netlify Functions送信失敗、ローカル保存');
                }
                
                // ローカル保存
                const local = JSON.parse(localStorage.getItem('comments') || '[]');
                local.push(newComment);
                localStorage.setItem('comments', JSON.stringify(local));
                renderComments(local);
                form.reset();
            });
            
            // 初期化
            fetchComments();
        })();
    </script>
</body>

</html>
