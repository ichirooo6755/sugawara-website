<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGWR Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Grid Canvas Background -->
    <canvas id="grid-canvas"></canvas>
    
    <!-- Scan Line Effects -->
    <div class="scan-line"></div>
    <div class="scan-line scan-line-wide"></div>

    <div id="terminal-screen" class="draw-container">

        <nav class="draw-container" data-draw="container">
            <div class="nav-left" data-draw="element" data-draw-type="block-red">SGWR PORTFOLIO</div>
            <div class="nav-links" data-draw="element" data-draw-type="text-yellow">
                <a href="index.html" class="active">Home</a>
                <a href="gallery.html">Gallery</a>
            </div>
        </nav>

        <header class="hero-section draw-container" data-draw="container">
            <div class="hero-overlay">
                <h1 class="hero-title" data-draw="element" data-draw-type="text-white">without film <br>still film</h1>
            </div>
        </header>

        <main class="comment-section draw-container" data-draw="container">
            <h2 data-draw="element" data-draw-type="text-white">COMMENTS</h2>

            <form id="comment-form" class="draw-container" data-draw="container">
                <input type="text" name="name" placeholder="お名前" required 
                       data-draw="element" data-draw-type="form-input" />
                <textarea name="comment" placeholder="コメントを入力..." required
                          data-draw="element" data-draw-type="form-input"></textarea>
                <button type="submit" data-draw="element" data-draw-type="form-button">送信</button>
            </form>

            <ul id="comment-list" data-draw="comments"></ul>
        </main>

        <footer class="draw-container" data-draw="container">
            <p data-draw="element" data-draw-type="text-gray">© 2025 SGWR PORTFOLIO</p>
        </footer>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    
    <!-- Blueprint Script (Grid Animation) -->
    <script src="blueprint.js"></script>
    
    <!-- Drawing Animation Script -->
    <script src="script.js"></script>
</body>

</html>
