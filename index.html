<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGWR Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Grid Canvas Background -->
    <canvas id="grid-canvas"></canvas>
    
    <!-- Scan Line Effects -->
    <div class="scan-line"></div>
    <div class="scan-line scan-line-wide"></div>

    <div id="terminal-screen" class="main-container">

        <nav>
            <div class="nav-left">SGWR PORTFOLIO</div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="gallery.html">Gallery</a>
            </div>
        </nav>

        <header class="hero-section">
            <div class="hero-overlay">
                <h1 class="hero-title">without film <br>still film</h1>
            </div>
        </header>

        <main class="comment-section">
            <h2>COMMENTS</h2>

            <form id="comment-form">
                <input type="text" name="name" placeholder="お名前" required />
                <textarea name="comment" placeholder="コメントを入力..." required></textarea>
                <button type="submit">送信</button>
            </form>

            <ul id="comment-list"></ul>
        </main>

        <footer>
            <p>© 2025 SGWR PORTFOLIO</p>
        </footer>

    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    
    <!-- Blueprint Script -->
    <script src="blueprint.js"></script>
    
    <!-- Original Script (for comments) -->
    <script src="script.js"></script>
</body>

</html>
