<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ•ã‚©ãƒˆãƒ¬ãƒ³ãƒã‚­ãƒ¥ãƒ©ãƒ¼ãƒ»ã‚®ãƒ£ãƒ©ãƒªãƒ¼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            padding-bottom: 100px; /* ä¸‹éƒ¨ã®ä½™ç™½ */
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 30px 0;
            text-align: center;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚³ãƒ³ãƒ†ãƒŠ */
        #gallery-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        /* å€‹åˆ¥ã®ãƒ¬ãƒ³ãƒã‚­ãƒ¥ãƒ©ãƒ¼ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .lenticular-section {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
            align-self: flex-start;
            padding-left: 20px;
            border-left: 3px solid #00d4ff;
        }

        .lenticular-container {
            position: relative;
            width: 100%;
            /* ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã™ã‚‹ãŸã‚ã®é«˜ã•è¨­å®šã¯JSã§è¡Œã†ã‹ã€padding-topãƒãƒƒã‚¯ã‚’ä½¿ã† */
            height: 60vh; 
            max-height: 500px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            cursor: ew-resize; /* å·¦å³ã«å‹•ã‹ã›ã‚‹ã“ã¨ã‚’ç¤ºã™ã‚«ãƒ¼ã‚½ãƒ« */
            background: #000;
        }

        .lenticular-frame {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .photo-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: opacity;
            /* transitionã¯JSã§åˆ¶å¾¡ã™ã‚‹ãŸã‚CSSã§ã¯è¨­å®šã—ãªã„ã€ã‚ã‚‹ã„ã¯éå¸¸ã«çŸ­ãã™ã‚‹ */
        }

        /* ãƒ¬ãƒ³ãƒã‚­ãƒ¥ãƒ©ãƒ¼ã®ã‚¹ãƒˆãƒ©ã‚¤ãƒ—ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        .lenticular-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* å…‰æ²¢åŠ¹æœ */
        .gloss-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            pointer-events: none;
            z-index: 11;
        }

        .image-indicator {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
            height: 10px;
        }

        .indicator-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }

        .indicator-dot.active {
            background: #00d4ff;
            transform: scale(1.5);
            box-shadow: 0 0 8px #00d4ff;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ«ï¼ˆç”»é¢ä¸‹éƒ¨å›ºå®šï¼‰ */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-text {
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .permission-btn {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .permission-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        @media (max-width: 600px) {
            .lenticular-container {
                height: 50vh;
            }
            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">LENTICULAR GALLERY</h1>
    
    <div id="gallery-container">
        <!-- JSã§ã“ã“ã«ãƒ¬ãƒ³ãƒã‚­ãƒ¥ãƒ©ãƒ¼ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒç”Ÿæˆã•ã‚Œã¾ã™ -->
    </div>

    <div class="control-panel">
        <span id="statusText" class="status-text">èª­ã¿è¾¼ã¿ä¸­...</span>
        <button id="permissionBtn" class="permission-btn" style="display: none;">ã‚»ãƒ³ã‚µãƒ¼æœ‰åŠ¹åŒ–</button>
    </div>

    <script>
        // ==========================================
        // è¨­å®šã‚¨ãƒªã‚¢ï¼šã“ã“ã«ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆã‚¢ãƒ«ãƒãƒ ï¼‰ã‚’è¿½åŠ ã—ã¾ã™
        // ==========================================
        const albums = [
            {
                id: 'nature_v1',
                title: 'NATURE COLLECTION',
                description: 'Beautiful landscapes from around the world',
                // ãƒ•ã‚©ãƒ«ãƒ€å†…ã®ç”»åƒãƒªã‚¹ãƒˆã‚’ã“ã“ã«å®šç¾©
                images: [
                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=800&fit=crop'
                ]
            },
            {
                id: 'city_v1',
                title: 'URBAN ARCHITECTURE',
                description: 'Modern cityscapes and structures',
                images: [
                    'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1449824913929-4bdd6263a6f9?w=800&fit=crop'
                ]
            },
            {
                id: 'abstract_v1',
                title: 'NEON ABSTRACT',
                description: 'Vibrant colors and light',
                images: [
                    'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1550684847-75bdda21cc95?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1544441893-675973e31985?w=800&fit=crop',
                    'https://images.unsplash.com/photo-1535295972055-1c762f4483e5?w=800&fit=crop'
                ]
            }
        ];

        // ==========================================
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
        // ==========================================
        
        const galleryContainer = document.getElementById('gallery-container');
        const statusText = document.getElementById('statusText');
        const permissionBtn = document.getElementById('permissionBtn');

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«çŠ¶æ…‹
        let isDeviceOrientation = false;
        let globalTiltAngle = 50; // 0-100
        const lenticularInstances = []; // ç”Ÿæˆã•ã‚ŒãŸã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã®ç®¡ç†ç”¨

        // DOMç”Ÿæˆé–¢æ•°
        function renderAlbums() {
            albums.forEach(album => {
                // ã‚»ã‚¯ã‚·ãƒ§ãƒ³ä½œæˆ
                const section = document.createElement('div');
                section.className = 'lenticular-section';
                
                // ã‚¿ã‚¤ãƒˆãƒ«
                const title = document.createElement('div');
                title.className = 'section-title';
                title.innerHTML = `<strong>${album.title}</strong> <span style="font-size:0.8em; opacity:0.7">(${album.images.length} images)</span>`;
                section.appendChild(title);

                // ã‚³ãƒ³ãƒ†ãƒŠ
                const container = document.createElement('div');
                container.className = 'lenticular-container';
                container.id = `container-${album.id}`;
                
                // ãƒ•ãƒ¬ãƒ¼ãƒ 
                const frame = document.createElement('div');
                frame.className = 'lenticular-frame';
                
                // ç”»åƒãƒ¬ã‚¤ãƒ¤ãƒ¼
                const layers = [];
                album.images.forEach((src, idx) => {
                    const layer = document.createElement('div');
                    layer.className = 'photo-layer';
                    layer.style.backgroundImage = `url(${src})`;
                    layer.style.zIndex = idx + 1;
                    layer.style.opacity = idx === 0 ? 1 : 0;
                    frame.appendChild(layer);
                    layers.push(layer);
                });

                // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
                const overlay = document.createElement('div');
                overlay.className = 'lenticular-overlay';
                
                const gloss = document.createElement('div');
                gloss.className = 'gloss-overlay';

                container.appendChild(frame);
                container.appendChild(overlay);
                container.appendChild(gloss);
                section.appendChild(container);

                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
                const indicator = document.createElement('div');
                indicator.className = 'image-indicator';
                const dots = [];
                album.images.forEach((_, idx) => {
                    const dot = document.createElement('div');
                    dot.className = `indicator-dot ${idx === 0 ? 'active' : ''}`;
                    indicator.appendChild(dot);
                    dots.push(dot);
                });
                section.appendChild(indicator);

                galleryContainer.appendChild(section);

                // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ãƒ‡ãƒ¼ã‚¿ä¿å­˜
                lenticularInstances.push({
                    id: album.id,
                    container: container,
                    layers: layers,
                    dots: dots,
                    numImages: album.images.length,
                    currentAngle: 50, // 0-100
                    targetAngle: 50   // 0-100
                });

                // å€‹åˆ¥ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆPCç”¨ï¼‰
                container.addEventListener('mousemove', (e) => {
                    if (isDeviceOrientation) return;
                    
                    const rect = container.getBoundingClientRect();
                    // ã‚³ãƒ³ãƒ†ãƒŠå†…ã®Xä½ç½® (0.0 - 1.0)
                    const relativeX = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    
                    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆè§’åº¦ã‚’æ›´æ–° (0-100)
                    const instance = lenticularInstances.find(inst => inst.id === album.id);
                    if (instance) {
                        instance.targetAngle = relativeX * 100;
                    }
                });

                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ã§ã®ã‚¹ãƒ¯ã‚¤ãƒ—ç”¨ï¼‰
                container.addEventListener('touchmove', (e) => {
                    if (isDeviceOrientation) return;
                    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ãƒ–ãƒ­ãƒƒã‚¯ã—ãªã„ã‚ˆã†ã«æ³¨æ„ãŒå¿…è¦ã ãŒã€
                    // ã“ã“ã§ã¯å·¦å³ã®å‹•ãã‚’æ¤œçŸ¥ã—ãŸã„ã€‚
                    // ã—ã‹ã—ç¸¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®é‚ªé­”ã«ãªã‚‹ã®ã§ã€æœ¬æ¥ã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åˆ¤å®šãŒå¿…è¦ã€‚
                    // ç°¡æ˜“çš„ã«å®Ÿè£…ï¼š
                    const touch = e.touches[0];
                    const rect = container.getBoundingClientRect();
                    const relativeX = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                    
                    const instance = lenticularInstances.find(inst => inst.id === album.id);
                    if (instance) {
                        instance.targetAngle = relativeX * 100;
                    }
                }, { passive: true });
                
                // ãƒã‚¦ã‚¹ãƒªãƒ¼ãƒ–ã§ä¸­å¤®ã«æˆ»ã™ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
                container.addEventListener('mouseleave', () => {
                    if (isDeviceOrientation) return;
                    const instance = lenticularInstances.find(inst => inst.id === album.id);
                    if (instance) {
                         // instance.targetAngle = 50; // æˆ»ã•ãªã„æ–¹ãŒå†™çœŸã‚’è¦‹ã‚„ã™ã„
                    }
                });
            });
        }

        // ç·šå½¢è£œé–“
        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            lenticularInstances.forEach(instance => {
                // ã‚¹ãƒãƒ›ã®å‚¾ããƒ¢ãƒ¼ãƒ‰ãªã‚‰ã€ã‚°ãƒ­ãƒ¼ãƒãƒ«ãªå‚¾ãã‚’ä½¿ç”¨
                if (isDeviceOrientation) {
                    instance.targetAngle = globalTiltAngle;
                }

                // ç¾åœ¨ã®è§’åº¦ã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«è¿‘ã¥ã‘ã‚‹ï¼ˆã‚¹ãƒ ãƒ¼ã‚ºãªå‹•ãï¼‰
                instance.currentAngle = lerp(instance.currentAngle, instance.targetAngle, 0.15);
                
                const normalizedAngle = instance.currentAngle; // 0-100
                
                // ç”»åƒåˆ‡ã‚Šæ›¿ãˆãƒ­ã‚¸ãƒƒã‚¯
                const segment = 100 / instance.numImages;
                
                instance.layers.forEach((layer, index) => {
                    const segmentStart = index * segment;
                    const segmentEnd = (index + 1) * segment;
                    const segmentCenter = (segmentStart + segmentEnd) / 2;
                    
                    let opacity = 0;
                    
                    if (normalizedAngle >= segmentStart && normalizedAngle < segmentEnd) {
                        // ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºç¯„å›²
                        const distFromCenter = Math.abs(normalizedAngle - segmentCenter);
                        // ä¸­å¿ƒã«è¿‘ã„ã»ã©ä¸é€æ˜åº¦ãŒé«˜ã„
                        opacity = 1 - (distFromCenter / (segment / 1.5)) * 0.5;
                    } else {
                        // éš£æ¥ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‹ã‚‰ã®é‡ãªã‚Š
                        const distToSegment = Math.min(
                            Math.abs(normalizedAngle - segmentStart),
                            Math.abs(normalizedAngle - segmentEnd)
                        );
                        // é‡ãªã‚Šç¯„å›²ã‚’åºƒã‚ã«ã¨ã£ã¦ãƒ–ãƒ¬ãƒ³ãƒ‰ã•ã›ã‚‹
                        if (distToSegment < segment * 0.8) {
                            opacity = (1 - distToSegment / (segment * 0.8)) * 0.8;
                        }
                    }
                    
                    // ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆã‚’é«˜ã‚ã‚‹ãŸã‚ã®èª¿æ•´
                    opacity = Math.pow(opacity, 1.2); 
                    
                    layer.style.opacity = Math.max(0, Math.min(1, opacity));
                });

                // ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼æ›´æ–°
                const activeIndex = Math.min(
                    Math.floor(normalizedAngle / segment),
                    instance.numImages - 1
                );
                
                instance.dots.forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === activeIndex);
                });
            });

            requestAnimationFrame(animate);
        }

        // ãƒ‡ãƒã‚¤ã‚¹ã®å‘ããƒãƒ³ãƒ‰ãƒ©
        function handleOrientation(event) {
            isDeviceOrientation = true;
            // beta: å‰å¾Œã®å‚¾ã (-180 to 180)
            let beta = event.beta || 0;
            
            // 0Â° ã€œ +12Â° ã®ç¯„å›²ã‚’ 0-100 ã«ãƒãƒƒãƒ”ãƒ³ã‚°
            // è£œæ­£: ã‚¹ãƒãƒ›ã‚’æŒã¤è§’åº¦ï¼ˆç´„45åº¦ï¼‰ã‚’åŸºæº–ã«ã™ã‚‹å ´åˆã‚‚ã‚ã‚‹ãŒã€
            // ã“ã“ã§ã¯ã€Œå‚ç›´ã‹ã‚‰å°‘ã—æ‰‹å‰ã«å€’ã—ãŸçŠ¶æ…‹ã€ã‚„ã€Œæœºã«ç½®ã„ãŸçŠ¶æ…‹ã€ãªã©ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³ãŒã‚ã‚‹ã€‚
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã«åˆã‚ã›ã¦ã€Œå°‘ã—ã®å‚¾ãã€ã§åå¿œã™ã‚‹ã‚ˆã†ã«ã™ã‚‹ã€‚
            
            // åŸºæº–å€¤ã‚’å°‘ã—èª¿æ•´ï¼ˆæŒã¡æ‰‹ã«ã‚ˆã£ã¦å¤‰ã‚ã‚‹ãŸã‚ã€ç›¸å¯¾å¤‰åŒ–ã®æ–¹ãŒè‰¯ã„ãŒã€ç°¡æ˜“å®Ÿè£…ã¨ã—ã¦çµ¶å¯¾å€¤ã‚’ä½¿ã†ï¼‰
            // 0åº¦ï¼ˆå‚ç›´ï¼‰ã€œ 12åº¦ï¼ˆå°‘ã—æ‰‹å‰ã«å€’ã™ï¼‰
            // ã‚ã‚‹ã„ã¯ã€åˆæœŸä½ç½®ã‹ã‚‰ã®å·®åˆ†ã‚’ã¨ã‚‹ã®ãŒãƒ™ã‚¹ãƒˆã ãŒã€ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€‚
            
            // ç¯„å›²åˆ¶é™: 0ã€œ12åº¦
            const clampedBeta = Math.max(0, Math.min(12, beta));
            globalTiltAngle = (clampedBeta / 12) * 100;
            
            statusText.textContent = `ğŸ“± å‚¾ãæ¤œçŸ¥ä¸­: ${Math.round(beta)}Â°`;
        }

        // è¨±å¯ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
        async function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        permissionBtn.style.display = 'none';
                        statusText.textContent = 'ğŸ“± ã‚¹ãƒãƒ›ã‚’å‰å¾Œã«å‚¾ã‘ã¦ãã ã•ã„';
                    } else {
                        statusText.textContent = 'è¨±å¯ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ';
                    }
                } catch (error) {
                    console.error(error);
                    statusText.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                }
            }
        }

        // åˆæœŸåŒ–
        function init() {
            renderAlbums();
            animate();

            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+
                    permissionBtn.style.display = 'block';
                    permissionBtn.addEventListener('click', requestPermission);
                    statusText.textContent = 'ã‚»ãƒ³ã‚µãƒ¼ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„';
                } else {
                    // Android / å¤ã„iOS
                    window.addEventListener('deviceorientation', handleOrientation);
                    
                    // å®Ÿéš›ã«ã‚¤ãƒ™ãƒ³ãƒˆãŒç™ºç«ã™ã‚‹ã‹ç¢ºèªï¼ˆPCã§DeviceOrientationEventãŒå­˜åœ¨ã™ã‚‹å ´åˆãŒã‚ã‚‹ãŸã‚ï¼‰
                    let eventTimer = setTimeout(() => {
                        if (!isDeviceOrientation) {
                            statusText.textContent = 'ğŸ–±ï¸ å†™çœŸã®ä¸Šã§ãƒã‚¦ã‚¹ã‚’å·¦å³ã«å‹•ã‹ã—ã¦ãã ã•ã„';
                        }
                    }, 1000);
                    
                    window.addEventListener('deviceorientation', (e) => {
                        if(e.beta !== null) clearTimeout(eventTimer);
                    }, { once: true });
                }
            } else {
